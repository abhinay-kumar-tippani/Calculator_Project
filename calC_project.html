<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calC_project.css">
    <title>Calculator</title>
</head>

<body>
    <h1>Calculator</h1>
    <div class="container">
        <div class="Calculator">


            <div class="input">
                <input type="text" id="display" class="btns">
            </div>
            <div class="row1">
                <button class="btns operator" id="AC">AC</button>
                <button class="btns operator" id="DE">DE</button>
                <button class="btns operator" id=".">.</button>
                <button class="btns operator" id="/">/</button>
            </div>
            <div class="row2">
                <button class="btns" id="7">7</button>
                <button class="btns" id="8">8</button>
                <button class="btns" id="9">9</button>
                <button class="btns operator" id="X">x</button>
            </div>
            <div class="row3">
                <button class="btns" id="4">4</button>
                <button class="btns" id="5">5</button>
                <button class="btns" id="6">6</button>
                <button class="btns operator" id="-">-</button>
            </div>
            <div class="row4">
                <button class="btns" id="1">1</button>
                <button class="btns" id="2">2</button>
                <button class="btns" id="3">3</button>
                <button class="btns operator" id="+">+</button>
            </div>
            <div class="row5">
                <button class="btns" id="0">0</button>
                <button class="btns" id="00">00</button>
                <button class="btns operator" id="eql">=</button>

            </div>

        </div>

    </div>
    <script src="calC_project.js"></script>
</body>

</html>
